<!-- keywordBlock -->
<div class="col-md-4 project">
  <div class="keywordTable">
    <h3 class="similar-words">関連キーワード</h3>
    <script id="keyword" type="text/x-handlebars-template">
      {% verbatim %}
      {{#each Result}}
      {{#if _attributes}}
        <p class="Similar"><a href="/?kwd={{Query}}">{{Query}}</a></p>
      {{/if}}
      {{/each}}
      {% endverbatim %}
    </script>
  </div>
  <div align="center">AD</div>
</div><!-- /.keywordBlock -->
